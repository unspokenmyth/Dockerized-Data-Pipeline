# General Trino logging level (keep at INFO unless debugging engine-level issues)
io.trino=INFO

# More detailed logging for Hive connector (shows metastore/cache/partition logs)
io.trino.plugin.hive=DEBUG

# Detailed logging for Hudi connector (optional, enable only if troubleshooting)
io.trino.plugin.hudi=INFO

# Optional: enable query engine logs (e.g., split generation, memory)
io.trino.execution.scheduler=INFO
io.trino.execution=INFO
